<!DOCTYPE html>
<html lang="es">
<head>
  <!--==================== METADATOS ====================-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="description" content="Dashboards">
  <meta name="keywords" content="HTML-CSS-JS">
  <meta name="author" content="Rocio Cuello">

  <!--==================== CSS ====================-->
  <link rel="stylesheet" href="assets/css/style.css">

  <!--==================== TITULO ====================-->
  <title>Dashboards | Sidebar Menu Dark/Light Mode</title>

  <!--==================== ICONO DE PESTAÑA ====================-->
  <link rel="icon" sizes="64x64" href="assets/img/favicon.webp"> 

  <!--==================== ICONOS ====================-->
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  <nav class="sidebar close">
    <header>
        <div class="image-text">
            <span class="image">
                <img src="assets/img/favicon.webp" alt="">
            </span>
            <div class="text logo-text">
                <span class="name">Intza</span>
                <span class="profession">Desarrollador web</span>
            </div>
        </div>
        <i class='bx bx-chevron-right toggle'></i>
    </header>
    <div class="menu-bar">
        <div class="menu">
            <li class="search-box">
                <i class='bx bx-search icon'></i>
                <input type="text" placeholder="Search...">
            </li>
            <ul class="menu-links">
                <li class="nav-link">
                    <a href="#">
                        <i class='bx bx-home-alt icon' ></i>
                        <span class="text nav-text">Dashboard</span>
                    </a>
                </li>
                <li class="nav-link">
                  <a href="#">
                    <i class='bx bx-bar-chart-alt-2 icon'></i>
                    <span class="text nav-text">Ingresos</span>
                  </a>
                </li>
                <li class="nav-link">
                  <a href="#">
                    <i class='bx bx-bell icon'></i>
                    <span class="text nav-text">Notificaciones</span>
                  </a>
                </li>
                <li class="nav-link">
                  <a href="#">
                    <i class='bx bx-pie-chart-alt icon'></i>
                    <span class="text nav-text">Analíticas</span>
                  </a>
                </li>
                <li class="nav-link">
                  <a href="#">
                    <i class='bx bx-heart icon'></i>
                    <span class="text nav-text">Me gusta</span>
                  </a>
                </li>
                <li class="nav-link">
                  <a href="#">
                    <i class='bx bx-wallet icon'></i>
                    <span class="text nav-text">Carteras</span>
                  </a>
                </li>
              </ul>
            </div>
            <div class="bottom-content">
              <li class="">
                <a href="#">
                  <i class='bx bx-log-out icon'></i>
                  <span class="text nav-text">Cerrar sesión</span>
                </a>
              </li>
            <li class="mode">
                <div class="sun-moon">
                    <i class='bx bx-moon icon moon'></i>
                    <i class='bx bx-sun icon sun'></i>
                </div>
                <span class="mode-text text">Dark mode</span>
                <div class="toggle-switch">
                    <span class="switch"></span>
                </div>
            </li>
            
        </div>
    </div>
  </nav>
  <section class="home">
      <div class="text">Dashboard</div>
  </section>
  <!--==================== SCRIPT ====================-->
  <script>
      const body = document.querySelector('body'),
    sidebar = body.querySelector('nav'),
    toggle = body.querySelector(".toggle"),
    searchBtn = body.querySelector(".search-box"),
    modeSwitch = body.querySelector(".toggle-switch"),
    modeText = body.querySelector(".mode-text");
    toggle.addEventListener("click" , () =>{
    sidebar.classList.toggle("close");
    })
    searchBtn.addEventListener("click" , () =>{
    sidebar.classList.remove("close");
    })
    modeSwitch.addEventListener("click" , () =>{
    body.classList.toggle("dark");
    
    if(body.classList.contains("dark")){
        modeText.innerText = "Light mode";
    }else{
        modeText.innerText = "Dark mode";
        
    }
    });
  </script>
</body>
</html>
