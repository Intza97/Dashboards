<!DOCTYPE html>
    <html lang="en">
    <head>
  <!--==================== METADATOS ====================-->

      <!--==================== CSS ====================-->

      <!--==================== ICONO DE PESTAÃ‘A ====================-->

          <!--==================== ICONOS====================-->

 <body>
   <input type="checkbox" id="check">
   <label class="button bars" for="check"><i class="fas fa-bars"></i></label>

       <label class=" button cancel" for="check"><i class="fas fa-times"></i></label>
     </div>
     <ul>
           <li><a href="#"><i class="fas fa-qrcode"></i>Dashboard</a></li>
           <li><a href="#"><i class="fas fa-link"></i>Atajos</a></li>
           <li><a href="#"><i class="fas fa-stream"></i>Resumen</a></li>
           <li><a href="#"><i class="fas fa-calendar-week"></i>Eventos</a></li>
           <li><a href="#"><i class="fas fa-question-circle"></i>Acerca de</a></li>
           <li><a href="#"><i class="fas fa-sliders-h"></i>Servicios</a></li>
           <li><a href="#"><i class="fas fa-phone-volume"></i>Contacto</a></li>
           <li><a href="#"><i class="fas fa-comments"></i>Comentarios</a></li>
         </ul>
         <div class="media_icons">
           <a href="#"><i class="fab fa-facebook-f"></i></a>
           <a href="#"><i class="fab fa-twitter"></i></a>
           <a href="#"><i class="fab fa-instagram"></i></a>
           <a href="#"><i class="fab fa-youtube"></i></a>
         </div>
   </div>
 </body>
 </html>
