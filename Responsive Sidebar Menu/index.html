<!DOCTYPE html>
<html lang="es">
<head>

      <i class="fas fa-link"></i>
      <span>Atajos</span>
    </a>
    <a href="#">
      <i class="fas fa-stream"></i>
      <span>Resumen</span>
    </a>
    <a href="#">
      <i class="fas fa-calendar"></i>
      <span>Eventos</span>
    </a>
    <a href="#">
      <i class="far fa-question-circle"></i>
      <span>Acerca de</span>
    </a>
    <a href="#">

      <span>Servicios</span>
    </a>
    <a href="#">

    </a>
